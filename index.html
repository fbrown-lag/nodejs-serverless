<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client</title>
</head>
<body>
    <h1>API Client</h1>
    <button id="fetchButton">Fetch Greeting</button>
    <p id="greeting"></p>

    <script>document.getElementById('fetchButton').addEventListener('click', async () => {
         try {
           const response = await fetch('http://localhost:3000/api/hello?name=John');
           if (!response.ok) {
             throw new Error('Network response was not ok');
           }
           const data = await response.json();
           document.getElementById('greeting').textContent = data.message;
         } catch (error) {
           console.error('There was a problem with the fetch operation:', error);
         }
       });</script>
</body>
</html>
